<!DOCTYPE html>
<link rel="icon" type="image/png" href="pic/logo.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
</head>
<body>
  <div id="wrapper">
    <form id="flogin" action="" onsubmit="login()">
      <h1 class="fheading">Đăng nhập</h1>
      <div class="fgroup">
        <img src="./pic/user-solid.svg" width="15.3px" height="15.3px" class="hinh">
        <input type="text" class="finput" id="username" placeholder="Username" required>
       
      </div>
     
      <div class="fgroup">
        <img src="./pic/key-solid.svg" width="15.3px" height="15.3px" class="hinh">
        <input type="password" id="password" class="finput" placeholder="Password" required>
    
        <div id="eye">
          <i class="fa-solid fa-eye-slash"></i>
      
      
      </div>
   
      </div>
      <button type="submit" class="fsubmit" onclick="">LOG IN</button>
      <div id="dk">
        Don't have an account?
      <a href="./signup.html" class="login_button">Signup</a>
    
      </div>
       <div id="wrong">Sai username hoặc password</div>
    </form>

</body>
</html>

<style>
   button{
        transition: all 0.2s ease;
    }
    button:active{
        transform: scale(0.96);
    }
  #wrong{
    color:red;
    font-size:19.5px;
text-align: center;
    font-weight: bold;
margin-top: 18px;
display:none;
  }
 
  body{
    background: url('./pic/bg.png');
 background-size: cover;
 background-repeat: no-repeat;
        background-attachment: fixed;
      
       
  }
  #wrapper{
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #flogin{
    max-width: 320px;
    background: rgba(255,255,255,0.7);
    flex-grow: 2;
    padding: 30px 30px 88px;
    box-shadow: 0px 0px 17px 2px rgba(255,255,255,0.8);
  }
  .fheading{
    font-size:36px;
    text-align: center;
font-family: Arial;


  }
  .fgroup{
    border: 2.5px solid black;
display: flex;
border-radius:10px;
    margin-bottom: 27px;
    padding-top: 6px;
    padding-right:5px;
  }
 
  .finput{
    background: transparent;
    border: 0;
    outline: 0;
    margin-top: 3px;
    margin-bottom: 4px;
     flex-grow: 1;
     font-size: 15.5px;
  }
  .finput::placeholder{
    color: rgb(0, 0, 0,1);
  }
#eye{
  padding-top: 2px;
 
}
  #eye i:hover{
  cursor: pointer;

 }
 

  .fsubmit{
    color:black;
    background: transparent;
    background-color: #4f86f3;
    border: 3px solid black;
    width: 100%;
    height: 35px;
padding: 6px 10px;
text-transform: uppercase;
font-size: 19.5px;
text-decoration: none;
cursor: pointer;
margin-top:9px;
border-radius: 6px;
font-weight: bold;
  }
  .fsubmit:hover{
color: rgb(238, 238, 126);
border: 3px solid rgb(238, 238, 126);

  }
 .hinh{
  margin-left: 6px;
  margin-right: 5px;
  margin-top: 4px;
 }
#dk{
  font-size: 18px;
  padding-top: 10px;
  margin-top: 10px;
  color:black;
  display: block;
  text-align: center;
 }
 .login_button{
  color: #0093f5;
  text-decoration: none;
 }
 .login_button:hover{
  color:#026cb3;
 }
@media(max-width:450px){
  #wrapper{
  height:95.5vh;
  }

}


</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
$(document).ready(function(){
    $('#eye').click(function(){
        $(this).toggleClass('open');
        $(this).children('i').toggleClass('fa-eye-slash fa-eye');
        if($(this).hasClass('open')){
            $(this).prev().attr('type', 'text');
        }else{
            $(this).prev().attr('type', 'password');
        }
    });
});

      function login(e) { 
        event.preventDefault();
         var username = document.getElementById("username").value; 
         var password = document.getElementById("password").value;
         var user=localStorage.getItem(username);
         var data=JSON.parse(user); 
                
      if (username === '' || password === '') { 
            
             return false; }
   
              if(username !==data.username || password !== data.password){
                document.getElementById("wrong").style.display = "block";
               }  else{ 
         
         window.location.href="web.html"; 
        } 
              }   
</script>
