<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng kí</title>
</head>
<body>
  <div id="wrapper">
    <form  id="fsignup" action="" onsubmit="register()">
      <h1 class="fheading">Đăng kí</h1>
      <div class="fgroup">
        <input type="text" class="finput" id="username" placeholder="Username" required>
       
      </div>
      <div class="fgroup">
        <input type="email" id="email" class="finput" placeholder="Email" required>
      
      </div>
      <div class="fgroup">
        <input type="password" id="password" class="finput" placeholder="Password" required>
        <div id="eye">
          <i class="fa-solid fa-eye-slash"></i>
      </div>
      </div>
   
     
      <button type="submit" class="fsubmit" onclick="">Sign Up</button>
   
     
        <div id="back">Already have an account?
        <a href="./index.html" class="back">Login
      </a> 
     </div>
     <div id="success">Đăng kí thành công</div>
    </div>
    
    </form>
  </div>
</body>
</html>
<style>
  #eye,#eye1{
  padding-top: 2px;
}
  #eye,#eye1 i:hover{
  cursor: pointer;
 }
 .back{
  text-decoration: none;
  color:#0093f5;
 }
 .back:hover{
  color:#026cb3;
 }
  #success{
    color:rgb(81, 228, 40);
    font-size: 22px;
    font-weight: bold;
text-align: center;
display: none;
margin-top: 20px;
font-family: Arial;
  }
    body{
        background: url('./pic/hn.png');
 background-size: cover;
 background-repeat: no-repeat;
        background-attachment: fixed;
    background-position-y: 20;
    }
    #wrapper{
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
 
  }
  #fsignup{
    max-width: 370px;
    background: rgba(255,255,255,0.66);
    flex-grow: 2;
    padding: 30px 30px 88px;
    box-shadow: 0px 0px 17px 2px rgba(255,255,255,0.8);
  }
  .fheading{
    font-size:36px;
    text-align: center;
    font-family: Arial;
  

  }
  .fgroup{
    border: 2.5px solid black;
    border-radius: 10px;
display: flex;
    margin-bottom: 27px;
    padding-top: 6px;
    padding-right:5px;
  }
  
  .finput{
    background: transparent;
    border: 0;
    outline: 0;
    margin-left:7px;
    margin-top: 4px;
    margin-bottom: 5px;
     flex-grow: 1;
     font-size: 15.5px;
  }
  .finput::placeholder{
    color: rgb(0, 0, 0,1);
  }
#back{
    display: flex;
justify-content: center;
text-decoration: none;
align-items: center;
font-size: 18px;
  padding-top: 10px;
  margin-top: 10px;
  color:black;
  display: block;
  text-align: center;
}
.fsubmit{
    color:black;
    background: transparent;
    background-color:  #29c30e;
    border: 3px solid  black;
    width: 100%;
    height: 35px;
padding: 6px 10px;
text-transform: uppercase;
font-size: 19.5px;
text-decoration: none;
cursor: pointer;
margin-top:10px;
border-radius: 6px;
font-weight: bold;
  }
  
</style>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script>
 
$(document).ready(function(){
    $('#eye').click(function(){
        $(this).toggleClass('open');
        $(this).children('i').toggleClass('fa-eye-slash fa-eye');
        if($(this).hasClass('open')){
            $(this).prev().attr('type', 'text');
        }else{
            $(this).prev().attr('type', 'password');
        }
    });
});
$(document).ready(function(){
    $('#eye1').click(function(){
        $(this).toggleClass('open');
        $(this).children('i').toggleClass('fa-eye-slash fa-eye');
        if($(this).hasClass('open')){
            $(this).prev().attr('type', 'text');
        }else{
            $(this).prev().attr('type', 'password');
        }
    });
});

  function register(e) {
     event.preventDefault(); 
     var username = document.getElementById("username").value; 
     var password = document.getElementById("password").value; 

     if (localStorage.getItem(username) !== null) { 
      console.log('Tên người dùng đã tồn tại!');} else { 
        var user = { username: username, 
          password: password, 
        }; 
        
        var json = JSON.stringify(user); 
        localStorage.setItem(username, json); 
        document.getElementById("success").style.display = "block";}
 
    }
   
</script>
